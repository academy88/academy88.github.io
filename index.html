<!DOCTYPE html>
<html>
<head>
    <title>ランダムワードジェネレータ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 2em;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="word">指示があるまで開始しないでください</div>
    <div id="score">スコア: 0</div>
    <button onclick="nextWord()">次へ</button>

    <script>
        var words = ["ハンカチ", "コーラ", "ピアニスト", "マンション", "トランプ", "アップデート", "ロケット", "ピザ", "ハンバーガー", "ピラミッド", "リモコン", "ジェットコースター", "パソコン", "インスタグラム", "アジア", "カウボーイ", "ユニバ", "ディズニーランド", "ボウリング", "カラオケ", "バドミントン", "ヨガ", "アルバイト", "グミ", "キャプテン", "クリスマス", "ジブリ", "サラリーマン", "コンビニ", "ドライブ", "マスタード", "コロナウイルス", "サークル", "ピアス", "インフルエンザ", "レッサーパンダ", "シーソー", "ミュージシャン", "ジャングルジム", "アニメ", "グレープフルーツ", "サッカー", "（クリア）ファイル", "ハードル", "アイドル", "ダーツ", "ビリヤード", "プレゼント", "アンケート", "パイロット", "マッサージ", "クレジットカード", "ネックレス", "キャッチボール", "ネクタイ", "アナウンサー", "パスポート", "ブランコ", "コラボ", "エレベーター", "ハワイ", "シンプル"];
        var score = 0;
        var usedWords = [];

        function nextWord() {
            if (words.length === 0) {
                words = usedWords;
                usedWords = [];
            }
            var index = Math.floor(Math.random() * words.length);
            var word = words[index];
            words.splice(index, 1);
            usedWords.push(word);
            document.getElementById('word').textContent = word;
            if (score > 0) {
                document.getElementById('score').textContent = "スコア: " + score;
            }
            score++;
        }
    </script>
</body>
</html>
