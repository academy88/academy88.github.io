<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ランダムワードジェネレーター</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #wordDisplay {
    font-size: 2em;
    margin-bottom: 20px;
  }
  #scoreDisplay {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  #nextButton {
    font-size: 1.5em;
    padding: 10px 20px;
  }
</style>
</head>
<body>
<div id="wordDisplay">指示があるまで開始しないでください</div>
<div id="scoreDisplay">スコア: 0</div>
<button id="nextButton">次へ</button>

<script>
const words = ["ハンカチ", "コーラ", "ピアニスト", /* その他のワード */ "シンプル"];
let usedWords = [];
let score = 0;
let isFirstClick = true;

document.getElementById('nextButton').addEventListener('click', function() {
  if (isFirstClick) {
    isFirstClick = false;
    updateWord();
  } else {
    score++;
    updateWord();
    updateScore();
  }
});

function updateWord() {
  let word;
  do {
    word = words[Math.floor(Math.random() * words.length)];
  } while (usedWords.includes(word));
  usedWords.push(word);
  if (usedWords.length === words.length) {
    usedWords = [];
  }
  document.getElementById('wordDisplay').textContent = word;
}

function updateScore() {
  document.getElementById('scoreDisplay').textContent = 'スコア: ' + score;
}
</script>
</body>
</html>
